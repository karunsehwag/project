<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Identity Reconciliation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f2f5, #d6e4ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h2 {
      color: #003366;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    form {
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      transition: transform 0.2s;
    }

    form:hover {
      transform: scale(1.01);
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      color: #333;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    h3 {
      margin-top: 2rem;
      color: #003366;
    }

    pre {
      background: #1e1e1e;
      color: #00ff88;
      padding: 1rem;
      border-radius: 6px;
      width: 100%;
      max-width: 600px;
      overflow-x: auto;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      form {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      button {
        font-size: 0.95rem;
      }

      pre {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <h2>üß† Bitespeed Contact Identity</h2>

  <form id="identityForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phoneNumber" placeholder="1234567890" required>

    <button type="submit">üîç Identify</button>
  </form>

  <h3>Response:</h3>
  <pre id="responseOutput">Waiting for request...</pre>

  <script>
    const form = document.getElementById('identityForm');
    const output = document.getElementById('responseOutput');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const phoneNumber = document.getElementById('phone').value.trim();

      output.textContent = '‚è≥ Sending request...';

      try {
        const response = await fetch('https://project-83fu.onrender.com/identify', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, phoneNumber }),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error('Error:', err);
        output.textContent = '‚ùå Error: ' + err.message;
      }
    });
  </script>

</body>
</html>
